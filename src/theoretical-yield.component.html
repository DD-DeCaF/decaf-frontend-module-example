<md-content class="layout-padding" layout="column" ng-cloak>
    <div class="layout-padding">
        <form ng-submit="TheoreticalYieldController.submit()">
            <md-autocomplete ng-repeat="element in TheoreticalYieldController.formConfig"
                             flex required
                             ng-disabled="TheoreticalYieldController.isDisabled"
                             md-no-cache="TheoreticalYieldController.noCache"
                             md-selected-item="TheoreticalYieldController.selectedItems[element.attr]"
                             md-search-text="TheoreticalYieldController.searchTexts[element.attr]"
                             md-items="item in TheoreticalYieldController.querySearch(TheoreticalYieldController.searchTexts[element.attr], element.list())"
                             md-item-text="item.value"
                             md-floating-label="{{ element.title }}"
                             md-min-length="0">
                <md-item-template>
                    <span md-highlight-text="TheoreticalYieldController.searchTexts[data]" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    Not found
                </md-not-found>
            </md-autocomplete>
            <md-button type="submit">Build graphs</md-button>
        </form>
